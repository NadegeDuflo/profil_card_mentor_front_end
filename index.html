<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">   
  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="/style.css">

</head>

<body>

  <img id="top" src="/images/bg-pattern-top.svg" alt="">
  <img id="bottom" src="/images/bg-pattern-bottom.svg" alt="">
  <div class="flexContainer">
    <div class="card">
      <div class="banniere"></div>
      <div class="portrait"></div>
      <div class="infoProfil">
        <h1>Victor Crest</h1>
        <p class="age">26</p>
        <p class="ville">London</p>
      </div>
      <div class="infoSociaux">
        <ul>
          <li>
            <h2 class="donnee">80K</h2>
            <p class="intitule">Followers</p>
          </li>
          <li>
            <h2 class="donnee">803K</h2>
            <p class="intitule">Likes</p>
          </li>
          <li>
            <h2 class="donnee">1.4K</h2>
            <p class="intitule">Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  
  

  
  
</body>
</html>
